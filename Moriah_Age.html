	function get(name) {

    .interpolate("bundle")

function zeroPad(num,places) {
	var zero = places - num.toString().length + 1;
	return Array(+(zero > 0 && zero)).join("0") + num;
}

var mystylesheet = document.createElement('style');
document.body.appendChild(mystylesheet);
mystylesheet = document.styleSheets[2];

mystylesheet.insertRule(".color-pos { stroke: #FF0000; opacity: 0.5; }",0);
mystylesheet.insertRule(".color-neg { stroke: #0000FF; opacity: 0.5; }",1);
mystylesheet.insertRule(".fade {opacity: 0.1;}",2);

function updateData() {
	if (get("removenetworks")!=null) {
		removenetworks = parseInt(get("removenetworks"));
	}
	if (get("flip")!=null) {
		flip = parseInt(get("flip"));
	}
	
	var flipbox = document.getElementsByName('flip');
	if (flipbox[0].checked) {
		flip = -1;
	} else if (flip==-1) {
		//flipbox[0].checked = true;
	}
	
	if (flip==1) {
		mystylesheet.deleteRule(1);
		mystylesheet.deleteRule(0);
		mystylesheet.insertRule(".color-pos { stroke: #FF0000; opacity: 0.5; }",0);
		mystylesheet.insertRule(".color-neg { stroke: #0000FF; opacity: 0.5; }",1);
	} else if(flip==-1) {
		mystylesheet.deleteRule(1);
		mystylesheet.deleteRule(0);
		mystylesheet.insertRule(".color-pos { stroke: #0000FF; opacity: 0.5; }",0);
		mystylesheet.insertRule(".color-neg { stroke: #FF0000; opacity: 0.5; }",1);
	}
	
	var removenetworksbox = document.getElementsByName('removenetworks');
	if (removenetworksbox[0].checked) {
		removenetworks = -1;
	} else {
		removenetworks = 1;
		//removenetworksbox[0].checked = true;
	}
	
	skipnets = [];
	if (get("skipnets")!=null) {
		skipnets = get("skipnets").split(",");
	}
	componentnum = '01';
	if (get("componentnum")!=null) {
		componentnum = zeroPad(get("componentnum"),2);
	}
	
	var radios = document.getElementsByName('component');
	idx = parseInt(componentnum) - 1;
	//radios[idx].checked = true;
	
	for (var i = 0, length = radios.length; i < length; i++) {
		if (radios[i].checked) {
			componentnum = radios[i].value;
			break;
		}
	}
	var checks = document.getElementsByName('network');
	for (var i = 0, length = checks.length; i < length; i++) {
		if (checks[i].checked) {
			skipnets.push(checks[i].value);
		}
	}
	
	for (var i = 0, length = skipnets.length; i < length; i++) {
		idx = parseInt(skipnets[i])-1;
		if (isNaN(idx)) { continue; }
		checks[idx].checked = true;
	}
	
	filename = "Moriah_Age/ageb_" + componentnum + "_1_2_3_4_5_6_7_8.json";
	document.getElementsByName('componentnum')[0].innerHTML = "Component " + componentnum;
	//window.alert(filename);
	svg.selectAll("path.link").remove();
	svg.selectAll("g.node").remove();
	
	d3.json(filename, function(classes) {
	  var nodes = cluster.nodes(packages.root(classes,skipnets,skipsubnets,removenetworks)),
		  links = packages.imports(nodes),
		  splines = bundle(links);

	  var path = svg.selectAll("path.link")
		  .data(links)
		.enter().append("svg:path")
		  .attr("class", function(d) { return "link source-" + d.source.key + " target-" + d.target.key + " color-" + d.color + " sourcesubnet-" + d.sourcesubnet + " targetsubnet-" + d.targetsubnet; })
		  .attr("d", function(d, i) { return line(splines[i].filter(function(n) { return n.name!=="";})); });

	  var nodes = svg.selectAll("g.node")
		  .data(nodes.filter(function(n) { return !n.children; }))
		  //.data(nodes.filter(function(n) { return 1; }))
		.enter().append("svg:g")
		  .attr("class", "node")
		  .attr("id", function(d) { return "node-" + d.key; })
		  .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + Math.floor(d.y + (noffset*d.net)) + ")"; });
		  
		  nodes
	   .append("svg:circle")
	      .attr("r",5)
	      .attr("fill",function(d) { return d.color;})
			.on("mouseover", mouseover)
	        .on("mouseout", mouseout);
		  
		  nodes
	   .append("svg:text")
		  .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
		  .attr("dy", ".31em")
		  .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
		  .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
		  .attr("font-size",16)
		  .text(function(d) { return d.subnetstring; })
		 .attr("fill",function(d) { return d.color; })


	  d3.select("input[type=range]").on("change", function() {
		line.tension(this.value / 100);
		path.attr("d", function(d, i) { return line(splines[i].filter(function(n) { return (n.name!=="");})); });
	  });
	});
}

function mouseover(d) {

  svg.selectAll("path.link")
	.classed("fade",true);

  svg.selectAll("path.link.targetsubnet-" + d.subnet)
      .classed("target", true);
      //.each(updateNodes("source", true));

  svg.selectAll("path.link.sourcesubnet-" + d.subnet)
      .classed("source", true);
      //.each(updateNodes("target", true));
}

function mouseout(d) {
  svg.selectAll("path.link")
	.classed("fade",false);

  svg.selectAll("path.link.sourcesubnet-" + d.subnet)
      .classed("source", false);
      //.each(updateNodes("target", false));

  svg.selectAll("path.link.targetsubnet-" + d.subnet)
      .classed("target", false);
      //.each(updateNodes("source", false));
}

function updateNodes(name, value) {
  return function(d) {
    if (value) this.parentNode.appendChild(this);
    svg.select("#node-" + d[name].key).classed(name, value);
  };
}

function cross(a, b) {
  return a[0] * b[1] - a[1] * b[0];
}

function dot(a, b) {
  return a[0] * b[0] + a[1] * b[1];
}
